<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >

    <h:head>
        <title>Facelet Title renato</title>
        <link rel="stylesheet" type="text/css" href="../styles/estilo.css" />
        <style type="text/css">
            .ui-widget {
                font-size: 12px !important;
            }
        </style>
    </h:head>


    <h:body>
        <div id="page">
            <div id="topo">
                    <ui:include src="menu.xhtml"/>
            </div>

            <p:dataTable var="Tabcli" value="#{tabCliBean.tabCli}"  
                         paginator="true" 
                         rows="15" 
                         > 


                <f:facet name="header">  
                    tabela de dados
                </f:facet>  



                <p:column>  
                    <f:facet name="header">  
                        <h:outputText value="codcli" />  
                    </f:facet>  
                    <h:outputText value="#{Tabcli.codcli}" />  
                </p:column>  


                <p:column>  
                    <f:facet name="header">  
                        <h:outputText value="nomcli" />  
                    </f:facet>  
                    <h:outputText value="#{Tabcli.nomcli}" />  
                </p:column>  

                <p:column>  
                    <f:facet name="header">  
                        <h:outputText value="fancli" />  
                    </f:facet>  
                    <h:outputText value="#{Tabcli.fancli}" />  
                </p:column>  

            </p:dataTable>  
            <div id="footer">
               <ui:include src="rodape.xhtml"/>
            </div>
        </div>
                
        <a href="insert.xhtml">inserir</a>
    </h:body>


</html>
